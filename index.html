<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배구 언더핸드 토스 카운터</title>
    <link rel="icon" href="data:,">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        #nickname-container {
            margin: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        #counter {
            font-size: 48px;
            color: #ff6b6b;
        }
        #canvas {
            border: 3px solid #4dabf7;
            border-radius: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4dabf7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: #808080;
            cursor: not-allowed;
        }
        .instructions {
            text-align: left;
            background-color: #e7f5ff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #4dabf7;
        }
        .instructions h3 {
            margin-top: 0;
            color: #1971c2;
        }
        .instructions ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            🏐 배구 언더핸드 토스 카운터
            <span style="font-size: 12px; margin-left: 5px; vertical-align: super;">MADE BY 훈장님</span>
            🏐
        </h1>
        <div id="nickname-container">
            <div>
                <input type="text" id="nickname" placeholder="닉네임을 입력하세요">
                <button id="start-btn" class="btn" disabled>시작하기</button>
            </div>
            <div class="instructions">
                <h3>안내사항</h3>
                <ul>
                    <li>5초간 올바른 동작을 하지 않으면 종료됩니다.</li>
                    <li>기기는 사용자의 왼쪽 모습을 촬영하도록 해주세요.</li>
                    <li>시작하기를 누른 후 올바른 Up자세로 머리부터 발끝까지 인식되면 시작됩니다.</li>
                </ul>
            </div>
        </div>
        <div id="counter" style="display: none;">3</div>
        <div id="score-container" style="display: none;">
            <h2>성공 횟수: <span id="success-count">0</span></h2>
            <h2>실수 횟수: <span id="error-count">0</span></h2>
            <button id="restart-btn" class="btn" style="display: none;">다시 시작</button>
        </div>
        <div><canvas id="canvas"></canvas></div>
        <div id="label-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="script.js"></script>
    <!-- 기존 스크립트 태그들 -->
</body>
</html>
